<table>
  <tr>
    <th>Produkt</th>
    <th>Pris</th>
    <th>Antal</th>
    <th>Subtotal</th>
  </tr>
  <tr ng-repeat="holding in ctrl.cart.holdings">
    <td>{{holding.product}}</td>
    <td>{{holding.price | currency}}</td>
    <td>{{holding.quantity}}</td>
    <td></td>
  </tr>
</table>
<pre>{{ctrl.cart | json}}</pre>
