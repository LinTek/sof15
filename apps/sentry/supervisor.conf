[program:sentry-web]
directory=/vagrant/apps/sentry/
command=/home/vagrant/.virtualenvs/sentry/bin/sentry --config=/vagrant/apps/sentry/sentry.conf.py start
autostart=true
autorestart=true
redirect_stderr=true

[program:sentry-worker]
directory=/vagrant/apps/sentry/
command=/home/vagrant/.virtualenvs/sentry/bin/sentry --config=/vagrant/apps/sentry/sentry.conf.py celery worker -B
autostart=true
autorestart=true
redirect_stderr=true